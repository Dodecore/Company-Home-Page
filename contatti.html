<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatti</title>
    <link rel="stylesheet" href="contatti-style.css" />
    <link rel="stylesheet" href="header.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="script.js"></script>

    <!--Header-->
    <header id="header">
      <div class="content">
        <a href="index.html" class="desktop logo">Osenda Carlo</a>
        <nav class="desktop">
          <ul>
            <li><a class="contact-link" href="/contatti.html">Contatti</a></li>
            <li><a class="services-link" href="#">Servizi</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <div class="contact-box">
          <div class="contact-wrapper location">
            <div class="contact-icon" id="icon-container">
              <!--Da inserire link per google maps-->
              <i class="material-icons-round">location_on</i>
            </div>
            <div class="contact-text">
              <h3>Indirizzo</h3>
              <p>Via Roma, 1 20010 - Cusago</p>
            </div>
          </div>
          <div class="contact-wrapper phone">
            <div class="contact-icon" id="icon-container">
              <i class="material-icons-round">phone</i>
            </div>
            <div class="contact-text">
              <h3>Telefono</h3>
              <p>02 123456789</p>
            </div>
          </div>
          <div class="contact-wrapper email">
            <div class="contact-icon" id="icon-container">
              <i class="material-icons-round">email</i>
            </div>
            <div class="contact-text">
              <h3>Email</h3>
              <p>carlo@osenda.it</p>
            </div>
          </div>
        </div>
        <div class="form-box">
          <div class="form-container">
            <div class="input-container input-name">
              <input type="text" id="name" name="name" value="Nome" autocomplete=""/>
            </div>
            <div class="input-container input-email">
              <input type="email" id="email" name="email" value="Email" autocomplete=""/>
            </div>
            <div class="input-container input-subject">
              <input type="text" id="subject" name="subject" value="Oggetto" autocomplete=""/>
            </div>
            <div class="input-container input-message">
              <textarea id="message" name="message" rows="5" autocomplete="">Messaggio</textarea>
            </div>
          </div>
        </div>
      </div>
        
    </main>

    </div> -->
  </body>
</html>
